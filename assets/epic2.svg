<svg fill="none" viewBox="0 0 460 90" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes text-scroll-right {
                    0% {
                        transform: translateX(-100%);
                        -moz-transform: translateX(-100%);
                        -webkit-transform: translateX(-100%);
                    }

                    50% {
                        transform: translateX(25%);
                        -moz-transform: translateX(25%);
                        -webkit-transform: translateX(25%);
                    }

                    100% {
                        transform: translateX(100%);
                        -moz-transform: translateX(100%);
                        -webkit-transform: translateX(100%);
                    }
                }

                @keyframes gradient-scroll {
                    0% {
                        background-position: 100% 0%;
                    }

                    50% {
                        background-position: 0% 100%;
                    }

                    100% {
                        background-position: 100% 0%;
                    }
                }

                * {
                    font-family: sans-serif;
                    margin: 0;
                    padding: 0;
                }

                .main {
                    position: absolute;
                }

                .container {
                    width: 100%;
                    overflow: hidden;
                    display: grid;
                }

                .scrolling-text {
                    position: relative;
                    grid-row: 1;
                    grid-column: 1;
                    font-size: 3vw;
                }

                .gradient {
                    background-color: red;
                    background-image: linear-gradient(-45deg,
                            cyan,
                            magenta,
                            yellow,
                            magenta,
                            cyan);
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    -moz-background-clip: text;
                    -moz-text-fill-color: transparent;
                    background-size: 600% 600%;
                }

                .right {
                    animation: gradient-scroll 5s linear infinite,
                        text-scroll-right 5s linear infinite;
                }
            </style>
            <div class="main container">
              <h1 class="scrolling-text gradient right">Luca's Epic Github</h1>
            </div>
        </div>
    </foreignObject>
</svg>
